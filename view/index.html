<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TProof Signature App</title>
    <link rel="icon" type="image/gif/png" href="./img/logo.png">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/regular.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/solid.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/svg-with-js.css" rel="stylesheet">
    <link href="../node_modules/@fortawesome/fontawesome-free/css/v4-shims.css" rel="stylesheet">
</head>
<body>
    <div class="container">

            <div class="mt-5 row">
                <div class="col-3">
                    <label>檔案路徑</label>
                </div>
                <div class="col-9">
                    <div class="input-group">
                        <input type="text" id="selectFile" class="form-control" disabled>
                        <button class="btn btn-success" type="button" id="selectFileBtn">選擇</button>
                    </div>
                </div>
            </div>

            <div class="mt-3 row">
                <div class="col-3">
                    <label>私鑰路徑</label>
                </div>
                <div class="col-9">
                    <div class="input-group">
                        <input type="text" id="privateKey" class="form-control" disabled>
                        <button class="btn btn-success" type="button" id="privateKeyBtn">選擇</button>
                    </div>
                </div>
            </div>

            <div class="mt-3 center">
                <button class="btn btn-success" type="button" id="encryptBtn">計算簽章</button>
            </div>

            <div class="mt-3">
                <textarea class="form-control" id="encryptData" rows="8"></textarea>
            </div>
            <div class="mt-3 center">
                <button class="btn btn-success" type="button" id="copyEncryptBtn">複製</button>
            </div>
    </div>
    <script>
        require('../dist/index.js');
    </script>
</body>
</html>
